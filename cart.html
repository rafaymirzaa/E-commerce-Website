<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARS - Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #D2B48C;
      text-align: center;
    }

    header, main {
      text-align: center;
      padding: 20px;
      color: white;
      background-color: #8B4513;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    input {
      width: 50px;
      padding: 5px;
    }

    button {
      background-color: #8B4513;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    Cart
  </header>

  <main>
    <div id="cart-content" class="container"></div>
    <div class="small-container">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td id="cartProductName">Shalwar kameez</td>
          <td><input type="number" id="cartQuantity" value="1"></td>
          <td id="cartSubtotal">Pkr2000</td>
        </tr>
      </table>
      <button><a href="checkout.html"> Proceed To Checkout</a></button>
    </div>
  </main>

  <script>
    const selectedItem = JSON.parse(localStorage.getItem('selectedItem'));
    document.getElementById('cartProductName').innerText = selectedItem.itemName;
    updateCartSubtotal();

    function updateCartSubtotal() {
        const cartQuantity = document.getElementById('cartQuantity').value;
        const cartSubtotal = selectedItem.price * cartQuantity;
        document.getElementById('cartSubtotal').innerText = `${cartSubtotal}`;
    }

    // Function to update subtotal when quantity changes
    document.getElementById('cartQuantity').addEventListener('input', updateCartSubtotal);

    function updateCart() {
        alert(`Updated Cart: ${selectedItem.itemName} - Quantity: ${document.getElementById('cartQuantity').value}`);
    }
</script>

</body>
</html>
