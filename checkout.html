<html lang="en">
    <head>

    <body>
        <div class="container">
            <form action="" id="grad">
                <div class="row">

                    <aside>
                    <div class="col">

                     <h2>Billing Address</h2>
                     <div class="inputbox">
                        <span>Full name: </span>
                        <input type="text" placeholder="Sabeeh Banaras">
                     </div>
                     <div class="inputbox">
                        <span>Email: </span>
                        <input type="text" placeholder="123@gmail.com">
                     </div>
                     <div class="inputbox">
                        <span>Contact Number: </span>
                        <input type="number" placeholder="0123456789">
                     </div>
                     <div class="inputbox">
                        <span>Address: </span>
                        <input type="text" placeholder="A.K. Brohi Road, H-11/4 H 11/4 H-11, Islamabad,">
                     </div>
                     <div class="inputbox">
                        <span>City: </span>
                        <input type="text" placeholder="hello">
                     </div>

                     <div class="flex">
                     <div class="inputbox">
                        <span>State: </span>
                        <input type="text" placeholder="Pakistan">
                     </div>
                     <div class="inputbox">
                        <span>ZIP CODE: </span>
                        <input type="text" placeholder="123-456">
                     </div>
                    </div>
                    </aside>


                    <aside >
                    <div class="col">
                        <h2>Payment</h2>
                        
                        <div class="inputbox">
                           <span>Cards Accepted:</span>
                           <img src="creditcards.jpg" alt="cards image" height="60px">
                        </div>
                        <div class="inputbox">
                           <span>Name on card: </span>
                           <input type="text" placeholder="Mr. Sabeeh Banaras">
                        </div>
                        <div class="inputbox">
                           <span>Credit card number: </span>
                           <input type="number" placeholder="1234-5678-9101-1111">
                        </div>
                        <div class="inputbox">
                           <span>Exp month: </span>
                           <input type="text" placeholder="12">
                        </div>
                        <div class="inputbox">
                            <span>Exp Year: </span>
                            <input type="text" placeholder="2023">
                         </div>
   
                         <div class="inputbox">
                            <span>CVV: </span>
                            <input type="text" placeholder="1234">
                         </div>
                          <div class="inputbox">
                            <span>Cash on Delivery </span>
                            <!-- Create a container for text and checkbox -->
                            <div class="checkbox-container">
                                <span class="space"> </span> <!-- Create space if needed -->
                                <input type="checkbox">
                            </div>
                        </div>
                        <button><a href="Orderconfirmation.html"> Confirm order</a></button>
                        </aside>
                         <br><br>
                        
   
                        
                        </div>
                       </div>
                    </div>
                </div>
